  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          <a class="navbar-brand" href="http://wecloudapp.com">WeCloud</a>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left" id='menu'>
            <!-- <li><a>Database</a></li> -->
            <li><a class='active'>Code</a></li>
              <li><a>Git</a></li>
              <li><a>Package</a></li>
              <li><a><i class="fa fa-play-circle"></i> Run</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container-fluid" id='content'>
     
    </div>
    <script type="text/javascript">
    System.import('js/main.js').then(function (main) {
      $('#menu').on('click',function (e) {
          var clickMenu = e.target;
          if (clickMenu.innerText.indexOf('Run') > 0) {
            main.run();
          } else {
            var menuMap = {
              //Database:'database.html',
              Code:'coding.html',
              Git:'git.html',
              Package:'package.html'
            }
            var currentPage = menuMap[clickMenu.innerText];
            if (currentPage) {
              window.localStorage.currentPage = currentPage;
              initPageContent(currentPage);
            }
          }
      })
      initPageContent(window.localStorage.currentPage||'coding.html');
      function initPageContent (pagePath) {
        $('#content').load(pagePath);
      }
    });

    </script>
  </body>
