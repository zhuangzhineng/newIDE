<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="zzn">
    <title>Package</title>
    <link rel="stylesheet" type="text/css" href="css/package.css">
    <link rel="stylesheet" type="text/css" href="node_modules/jquery.terminal/css/jquery.terminal.css">
  </head>

  <body>
    <div class="container-fluid" id='pageContent'>
      <div class="row">
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12 col-md-offset-1">
              <div class="page-header">
                <h3>iOS <small></small></h3>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-md-offset-1 img-2d-barcode">
              <img id="iosbarcode" height="200" width="200" alt="" class="img-responsive">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-md-offset-2 package-form-line">
              <button class="btn btn-success btn-lg btn-package-go" data="ios"> GO!</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div id="termDiv" class="terminal"></div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12 col-md-offset-1">
              <div class="page-header">
                <h3>Android <small></small></h3>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-md-offset-1 img-2d-barcode">
              <img id="androidbarcode" height="200" width="200" alt="" class="img-responsive">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-md-offset-2 package-form-line">
              <button class="btn btn-success btn-lg btn-package-go" data="android"> GO!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="node_modules/jquery.terminal/js/jquery.terminal-min.js"></script>
    <script type="text/javascript" src="node_modules/jquery.terminal/js/jquery.mousewheel-min.js"></script>

    <script type="text/javascript">
      System.import('dist_min/package.js').then(function (package) {
        package.initTerminal();
        package.initConnect();
      });

      System.import('js/common.js').then(function (main) {
        var userName = common.getUserName();
        var appid = common.getAppid();
        document.getElementById('iosbarcode').src = "http://wecloudapp.com/" + userName + "/" + appid + "/ios.png";
        document.getElementById('androidbarcode').src = "http://wecloudapp.com/" + userName + "/" + appid + "/android.png";
      });
      
    </script>
  </body>
</html>
