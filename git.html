<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="zzn">
    <title>Git</title>
    <link rel="stylesheet" type="text/css" href="css/git.css">
    <link rel="stylesheet" type="text/css" href="node_modules/jquery.terminal/css/jquery.terminal.css">
  </head>

  <body>
    <div class="container-fluid" id='pageContent'>
      <div class="row">
        <div id="termDiv" class="terminal"></div>
      </div>
    </div>
    <script type="text/javascript" src="node_modules/jquery.terminal/js/jquery.terminal-min.js"></script>
    <script type="text/javascript" src="node_modules/jquery.terminal/js/jquery.mousewheel-min.js"></script>

    <script type="text/javascript">
      System.import('dist_min/git.js').then(function (git) {
        git.initTerminal();  
        git.initConnect();
      });
    </script>
